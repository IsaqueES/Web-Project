<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cliente</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/">Mercado</a>
      </div>
      <div class="nav-links">
        <a href="/">In√≠cio</a>
        <a href="/logincliente">Cliente</a>
        <a href="#">Funcionario</a>
      </div>
    </div>
    <div class="addbox" id="addfuncionario">
      <h1>Add Employe</h1>
      <form action="http://localhost:3000/funcionario" method="POST">
        <input
          type="text"
          id="nomefuncionario"
          name="nomefuncionario"
          placeholder="Nome"
          required
        />

        <input
          type="text"
          id="emailfuncionario"
          name="emailfuncionario"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="senhafuncionario"
          name="senhafuncionario"
          placeholder="Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="addbox" id="additem">
      <h1>Add Item</h1>
      <form action="http://localhost:3000/item" method="POST">
        <input
          type="text"
          id="nomeitem"
          name="nomeitem"
          placeholder="Item"
          required
        />
        <input
          type="text"
          id="amountitem"
          name="amountitem"
          placeholder="Amount"
          required
        />
        <input
          type="text"
          id="priceitem"
          name="priceitem"
          placeholder="Price"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
