<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cliente</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/">Mercado</a>
      </div>
      <div class="nav-links">
        <a href="/">In√≠cio</a>
        <a href="#">Cliente</a>
        <a href="/loginfuncionario">Funcionario</a>
      </div>
    </div>
    <div class="addbox" id="addcliente">
      <h1>Add Client</h1>
      <form action="http://localhost:3000/cliente" method="POST">
        <input
          type="text"
          id="nomecliente"
          name="nomecliente"
          placeholder="Nome"
          required
        />

        <input
          type="text"
          id="emailcliente"
          name="emailcliente"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="senhacliente"
          name="senhacliente"
          placeholder="Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
