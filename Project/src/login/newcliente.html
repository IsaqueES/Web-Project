<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <script src="../../script/newclient.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/">Mercado</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">In√≠cio</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/loginfuncionario">Funcionario</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-5">
      <div class="card mx-auto" style="max-width: 400px">
        <div class="card-body">
          <h1 class="card-title mb-4 text-center">Add Client</h1>
          <form
            action="http://localhost:3000/cliente"
            method="POST"
            id="formCliente"
          >
            <div class="mb-3">
              <input
                type="text"
                id="nomecliente"
                name="nomecliente"
                class="form-control"
                placeholder="Nome"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="emailcliente"
                name="emailcliente"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="senhacliente"
                name="senhacliente"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <button
              type="submit"
              id="btnSubmit"
              class="btn btn-primary w-100"
              style="display: none"
              onclick="LoginClient()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
