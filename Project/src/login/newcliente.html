<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cliente</title>
    <link rel="stylesheet" href="../../style/style.css" />
    <script src="../../script/newclient.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/">Mercado</a>
      </div>
      <div class="nav-links">
        <a href="/">In√≠cio</a>
        <a href="#">Cliente</a>
        <a href="/loginfuncionario">Funcionario</a>
      </div>
    </div>

    <div class="addbox" id="addcliente">
      <h1>Add Client</h1>
      <form
        action="http://localhost:3000/cliente"
        method="POST"
        id="formCliente"
      >
        <input
          type="text"
          id="nomecliente"
          name="nomecliente"
          placeholder="Nome"
          required
        />

        <input
          type="text"
          id="emailcliente"
          name="emailcliente"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="senhacliente"
          name="senhacliente"
          placeholder="Password"
          required
        />
        <button
          type="submit"
          id="btnSubmit"
          style="display: none"
          onclick="LoginClient()"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
