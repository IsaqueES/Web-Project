<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Project</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../script/script.js" defer></script>
  </head>
  <body>
    <div class="addbox" id="additem">
      <h1>Add Item</h1>
      <form action="http://localhost:3000/item" method="POST">
        <input
          type="text"
          id="nomeitem"
          name="nomeitem"
          placeholder="Item"
          required
        />
        <input
          type="text"
          id="amountitem"
          name="amountitem"
          placeholder="Amount"
          required
        />
        <input
          type="text"
          id="priceitem"
          name="priceitem"
          placeholder="Price"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
