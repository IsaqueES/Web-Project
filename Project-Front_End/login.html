<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mercado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      .login-card {
        max-width: 400px;
        margin: 3rem auto;
        border-radius: 18px;
        box-shadow: 0 4px 24px #2d6cdf22;
        background: #fff;
        padding: 2.5rem 2rem;
      }
      .login-card .form-label {
        color: var(--primary);
        font-weight: 600;
      }
      .login-card .btn {
        font-size: 1.1rem;
      }
      .login-logo {
        width: 60px;
        height: 60px;
        object-fit: contain;
        margin-bottom: 1rem;
      }
      .login-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 1.2rem;
      }
      .login-card input {
        border-radius: 12px;
      }
      .login-card .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem #2d6cdf22;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/128/3081/3081559.png"
            alt="Logo Mercado"
            style="width: 38px; height: 38px; object-fit: contain"
          />
          <span>Mercado</span>
        </a>
      </div>
    </nav>
    <main>
      <div class="login-card">
        <div class="text-center">
          <img
            src="https://cdn-icons-png.flaticon.com/128/3081/3081559.png"
            class="login-logo"
            alt="Logo Mercado"
          />
          <div class="login-title">Entrar no Mercado</div>
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="seu@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Entrar como:</label><br />
            <div class="btn-group w-100" role="group">
              <input
                type="radio"
                class="btn-check"
                name="tipoLogin"
                id="cliente"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="cliente"
                >Cliente</label
              >
              <input
                type="radio"
                class="btn-check"
                name="tipoLogin"
                id="funcionario"
                autocomplete="off"
              />
              <label class="btn btn-outline-success" for="funcionario"
                >Funcionário</label
              >
              <input
                type="radio"
                class="btn-check"
                name="tipoLogin"
                id="admin"
                autocomplete="off"
              />
              <label class="btn btn-outline-warning" for="admin">Admin</label>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembrar" />
            <label class="form-check-label" for="lembrar">Lembrar de mim</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none" style="color: var(--primary)"
            >Esqueceu a senha?</a
          >
        </div>
      </div>
    </main>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const tipoFuncionario = document.getElementById("funcionario").checked;
        const tipoAdmin = document.getElementById("admin").checked;
        // Credenciais especiais
        if (tipoFuncionario) {
          if (email === "funcionario@mercado.com" && senha === "func123") {
            window.location.href = "index.html";
          } else {
            alert("Credenciais de funcionário inválidas!");
          }
        } else if (tipoAdmin) {
          if (email === "admin@mercado.com" && senha === "admin123") {
            window.location.href = "index.html";
          } else {
            alert("Credenciais de admin/dono inválidas!");
          }
        } else {
          // Cliente: simulação, aceita qualquer e-mail/senha
          window.location.href = "index.html";
        }
      });
    </script>
    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; 2025 Mercado - Sistema de Gestão
    </footer>
  </body>
</html>
