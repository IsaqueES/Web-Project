<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha de Produtos | Mercado</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f7b731 0%, #20bf6b 100%) fixed;
        min-height: 100vh;
      }
      .compra-hero {
        background: #fff;
        border-radius: 32px;
        box-shadow: 0 8px 32px #2d6cdf22;
        padding: 2.5rem 2rem 2rem 2rem;
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
        position: relative;
        overflow: hidden;
      }
      .compra-hero::before {
        content: "";
        position: absolute;
        top: -60px;
        left: -60px;
        width: 180px;
        height: 180px;
        background: var(--primary);
        opacity: 0.08;
        border-radius: 50%;
        z-index: 0;
      }
      .compra-hero::after {
        content: "";
        position: absolute;
        bottom: -60px;
        right: -60px;
        width: 180px;
        height: 180px;
        background: var(--secondary);
        opacity: 0.1;
        border-radius: 50%;
        z-index: 0;
      }
      .compra-hero > * {
        position: relative;
        z-index: 1;
      }
      .product-card {
        border: 2.5px solid var(--primary);
        border-radius: 18px;
        background: #f8fafc;
        box-shadow: 0 2px 12px #2d6cdf11;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-bottom: 1.5rem;
      }
      .product-card:hover {
        transform: scale(1.04) translateY(-6px);
        box-shadow: 0 8px 32px #2d6cdf22;
        border-color: var(--secondary);
      }
      .product-img {
        max-width: 80px;
        max-height: 80px;
        border-radius: 16px;
        object-fit: cover;
        margin-top: 1.2rem;
        border: 2px solid var(--secondary);
        background: #fff;
      }
      .cart-summary {
        background: linear-gradient(90deg, #2d6cdf11 60%, #f7b73122 100%);
        border-radius: 18px;
        padding: 1.5rem 1.2rem;
        box-shadow: 0 2px 12px #2d6cdf11;
      }
      .checkout-card {
        max-width: 440px;
        margin: 2rem auto 0 auto;
        border-radius: 22px;
        box-shadow: 0 8px 32px #2d6cdf22;
        background: #f8fafc;
        border: 2px solid var(--primary);
      }
      .payment-methods label {
        margin-right: 1.5rem;
      }
      .section-title {
        font-size: 2.3rem;
        color: var(--secondary);
        font-weight: 800;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #2d6cdf22;
      }
      .cart-summary .fw-bold {
        color: var(--primary);
      }
      .cart-summary ul {
        background: transparent;
      }
      .cart-summary .list-group-item {
        background: transparent;
        border: none;
      }
      @media (max-width: 992px) {
        .row-cols-md-3 > .col {
          flex: 0 0 50%;
          max-width: 50%;
        }
        .section-title {
          font-size: 1.6rem;
        }
        .compra-hero {
          padding: 1.2rem 0.5rem;
        }
      }
      @media (max-width: 768px) {
        .row-cols-md-3 > .col {
          flex: 0 0 100%;
          max-width: 100%;
        }
        .compra-hero {
          border-radius: 14px;
          padding: 0.7rem 0.2rem;
        }
        .checkout-card {
          border-radius: 10px;
          padding: 1rem 0.5rem;
        }
        .product-card {
          border-radius: 10px;
        }
        .product-img {
          max-width: 60px;
          max-height: 60px;
          border-radius: 10px;
        }
        .section-title {
          font-size: 1.2rem;
        }
        .cart-summary {
          border-radius: 10px;
          padding: 1rem 0.5rem;
        }
      }
      @media (max-width: 480px) {
        .compra-hero {
          margin-top: 0.5rem;
          margin-bottom: 0.5rem;
          padding: 0.3rem 0.1rem;
        }
        .section-title {
          font-size: 1rem;
        }
        .checkout-card {
          max-width: 100%;
          padding: 0.5rem 0.2rem;
        }
        .product-img {
          max-width: 40px;
          max-height: 40px;
        }
        .cart-summary {
          padding: 0.5rem 0.2rem;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="
        background: rgba(255, 255, 255, 0.95) !important;
        box-shadow: 0 2px 8px #2d6cdf11;
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/128/3081/3081559.png"
            alt="Logo Mercado"
            style="width: 38px; height: 38px; object-fit: contain"
          />
          <span style="color: var(--primary)">Mercado</span>
        </a>
      </div>
    </nav>
    <!-- Barra de busca de produtos -->
    <section class="container mt-4" id="procurar-produtos">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form
            class="d-flex shadow rounded-pill bg-white p-2 px-3 align-items-center"
            style="gap: 0.5rem"
          >
            <input
              class="form-control border-0 rounded-pill flex-grow-1"
              type="search"
              placeholder="Buscar produtos orgânicos..."
              aria-label="Buscar produtos"
            />
            <button class="btn btn-primary rounded-pill px-4" type="submit">
              <i class="bi bi-search"></i> Buscar
            </button>
          </form>
        </div>
      </div>
    </section>
    <main class="container compra-hero">
      <h2 class="section-title text-center mb-4">
        <i class="bi bi-basket2-fill me-2"></i>Escolha seus Produtos
      </h2>
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-4" id="produtos-lista">
        <!-- Os cards dos produtos serão renderizados dinamicamente pelo JS -->
      </div>
      <!-- Modal para escolher quantidade -->
      <div
        class="modal fade"
        id="modalQuantidade"
        tabindex="-1"
        aria-labelledby="modalQuantidadeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalQuantidadeLabel">
                Adicionar ao Carrinho
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="text-center mb-3">
                <img
                  id="modalProdutoImg"
                  src="img/pimentão img.png"
                  alt="Imagem do produto"
                  style="
                    max-width: 90px;
                    max-height: 90px;
                    border-radius: 12px;
                    object-fit: cover;
                    border: 2px solid #eee;
                    background: #fff;
                  "
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Produto:</label>
                <span id="modalProdutoNome" class="fw-bold"></span>
              </div>
              <div class="mb-3">
                <label class="form-label">Preço (por kg):</label>
                <span id="modalProdutoPreco" class="fw-bold"></span>
              </div>
              <div class="mb-3">
                <label for="modalQuantidadeInput" class="form-label"
                  >Quantidade:</label
                >
                <div class="input-group">
                  <input
                    type="number"
                    min="0.1"
                    step="0.1"
                    class="form-control"
                    id="modalQuantidadeInput"
                    value="1"
                  />
                  <select class="form-select" id="modalUnidadeInput">
                    <option value="kg" selected>kg</option>
                    <option value="g">g</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="confirmarAdicionar"
              >
                Adicionar
              </button>
            </div>
          </div>
        </div>
      </div>
      <h3 class="section-title mt-5 text-center">
        <i class="bi bi-cart-check-fill me-2"></i>Resumo do Carrinho
      </h3>
      <div class="cart-summary mb-4">
        <ul class="list-group mb-3" id="carrinho-lista">
          <!-- Itens do carrinho serão inseridos aqui -->
        </ul>
        <div class="d-flex justify-content-between fw-bold fs-5">
          <span>Total:</span>
          <span id="carrinho-total">R$ 0,00</span>
        </div>
      </div>
      <h3 class="section-title mt-5 text-center">
        <i class="bi bi-credit-card-2-front-fill me-2"></i>Pagamento
      </h3>
      <form class="checkout-card p-4">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome no cartão</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Seu nome completo"
          />
        </div>
        <div class="mb-3">
          <label for="cartao" class="form-label">Número do cartão</label>
          <input
            type="text"
            class="form-control"
            id="cartao"
            placeholder="0000 0000 0000 0000"
          />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="validade" class="form-label">Validade</label>
            <input
              type="text"
              class="form-control"
              id="validade"
              placeholder="MM/AA"
            />
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              placeholder="123"
            />
          </div>
        </div>
        <div class="mb-3 payment-methods">
          <label class="form-label">Método de pagamento:</label><br />
          <label><input type="radio" name="pagamento" checked /> Cartão</label>
          <label><input type="radio" name="pagamento" /> Pix</label>
          <label><input type="radio" name="pagamento" /> Boleto</label>
        </div>
        <button type="submit" class="btn btn-success w-100">
          Finalizar Compra
        </button>
      </form>
    </main>
    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; 2025 Mercado - Sistema de Gestão
    </footer>
    <script>
      // Lista de produtos com imagens reais
      const produtos = [
        {
          nome: "Tomate",
          preco: 7.5,
          imagem: "img/tomate.png",
        },
        {
          nome: "Rabanete",
          preco: 5.2,
          imagem: "img/rabanete.png",
        },
        {
          nome: "Pimentão",
          preco: 12.0,
          imagem: "img/pimentao.png",
        },
      ];

      function renderizarProdutos(lista) {
        const container = document.getElementById("produtos-lista");
        container.innerHTML = "";
        lista.forEach((produto) => {
          const col = document.createElement("div");
          col.className = "col";
          col.innerHTML = `
            <div class="product-card h-100 text-center">
              <img src="${produto.imagem}" class="product-img mx-auto" alt="${
            produto.nome
          }" />
              <div class="card-body">
                <h6 class="card-title">${produto.nome}</h6>
                <div class="product-price mb-2" data-preco="${
                  produto.preco
                }">R$ ${produto.preco.toFixed(2).replace(".", ",")}/kg</div>
                <button class="btn btn-buy w-100" data-produto="${
                  produto.nome
                }" data-preco="${produto.preco}">Adicionar</button>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
        // Reatribui eventos aos botões
        atribuirEventosAdicionar();
      }

      // Busca dinâmica
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        filtrarProdutos();
      });
      document
        .querySelector('input[type="search"]')
        .addEventListener("input", filtrarProdutos);
      function filtrarProdutos() {
        const termo = document
          .querySelector('input[type="search"]')
          .value.trim()
          .toLowerCase();
        if (!termo) {
          renderizarProdutos(produtos);
        } else {
          const filtrados = produtos.filter((p) =>
            p.nome.toLowerCase().includes(termo)
          );
          renderizarProdutos(filtrados);
        }
      }

      // Função para atribuir eventos aos botões de adicionar
      function atribuirEventosAdicionar() {
        const btnsAdicionar = document.querySelectorAll(".btn-buy");
        btnsAdicionar.forEach((btn) => {
          btn.addEventListener("click", function () {
            produtoAtual = this.getAttribute("data-produto");
            precoAtual = parseFloat(this.getAttribute("data-preco"));
            // Busca a imagem do produto selecionado
            const prod = produtos.find((p) => p.nome === produtoAtual);
            document.getElementById("modalProdutoImg").src = prod
              ? prod.imagem
              : "";
            document.getElementById("modalProdutoImg").alt = produtoAtual;
            document.getElementById("modalProdutoNome").textContent =
              produtoAtual;
            document.getElementById(
              "modalProdutoPreco"
            ).textContent = `R$ ${precoAtual.toFixed(2)}/kg`;
            document.getElementById("modalQuantidadeInput").value = 1;
            document.getElementById("modalUnidadeInput").value = "kg";
            modalQuantidade.show();
          });
        });
      }

      // Inicialização
      let produtoAtual = null;
      let precoAtual = 0;
      const carrinho = [];
      const modalQuantidade = new bootstrap.Modal(
        document.getElementById("modalQuantidade")
      );
      renderizarProdutos(produtos);

      document
        .getElementById("confirmarAdicionar")
        .addEventListener("click", function () {
          let quantidade = parseFloat(
            document.getElementById("modalQuantidadeInput").value
          );
          const unidade = document.getElementById("modalUnidadeInput").value;
          if (isNaN(quantidade) || quantidade <= 0) {
            alert("Informe uma quantidade válida maior que zero.");
            return;
          }
          let quantidadeKg = quantidade;
          let unidadeResumo = "";
          if (unidade === "g") {
            quantidadeKg = quantidade / 1000;
            unidadeResumo = quantidade + "g";
          } else {
            unidadeResumo = quantidade + "kg";
          }
          // Verifica se já existe o produto no carrinho com a mesma unidade
          const existente = carrinho.find(
            (item) =>
              item.produto === produtoAtual &&
              item.unidadeResumo === unidadeResumo
          );
          if (existente) {
            existente.quantidadeKg += quantidadeKg;
            // Atualiza unidadeResumo para mostrar a soma correta
            if (unidade === "g") {
              existente.unidadeResumo = existente.quantidadeKg * 1000 + "g";
            } else {
              existente.unidadeResumo = existente.quantidadeKg + "kg";
            }
            existente.total = existente.quantidadeKg * existente.preco;
          } else {
            carrinho.push({
              produto: produtoAtual,
              preco: precoAtual,
              quantidadeKg,
              unidadeResumo,
              total: precoAtual * quantidadeKg,
            });
          }
          atualizarCarrinho();
          // Fecha o modal de forma segura
          const modalEl = document.getElementById("modalQuantidade");
          const modalInstance = bootstrap.Modal.getInstance(modalEl);
          if (modalInstance) modalInstance.hide();
        });
      function atualizarCarrinho() {
        const lista = document.getElementById("carrinho-lista");
        lista.innerHTML = "";
        let total = 0;
        carrinho.forEach((item) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `<span><i class="bi bi-caret-right-fill text-success"></i> ${
            item.produto
          }</span><span>${
            item.unidadeResumo
          }</span> <span>R$ ${item.total.toFixed(2)}</span>`;
          lista.appendChild(li);
          total += item.total;
        });
        document.getElementById(
          "carrinho-total"
        ).textContent = `R$ ${total.toFixed(2)}`;
      }
      // Impede submit do pagamento se carrinho vazio
      document
        .querySelector(".checkout-card")
        .addEventListener("submit", function (e) {
          if (carrinho.length === 0) {
            e.preventDefault();
            alert(
              "Adicione pelo menos um produto ao carrinho antes de finalizar a compra!"
            );
          }
        });
    </script>
  </body>
</html>
